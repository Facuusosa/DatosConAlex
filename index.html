<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Planillas Excel Premium para organizar tu vida. Trackers de hábitos, planificadores financieros y más.">
    <title>Datos con Alex - Planillas Excel Premium</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Premium Fonts: Clash Display (headlines) + General Sans (body) from Fontshare -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&f[]=general-sans@200,300,400,500,600,700&display=swap"
        rel="stylesheet">

    <style>
        /* ============================================
           DATOS CON ALEX - DESIGN SYSTEM v2
           Premium Typography with Clash Display
           ============================================ */

        :root {
            /* Typography */
            --font-display: 'Clash Display', sans-serif;
            --font-body: 'General Sans', sans-serif;

            /* Colors */
            --color-primary: #22c55e;
            --color-primary-light: #4ade80;
            --color-primary-dark: #16a34a;
            --color-bg: #030303;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Display Typography - Clash Display */
        .font-display {
            font-family: var(--font-display);
        }

        /* Premium Headline Styles */
        .headline-xl {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 600;
            line-height: 0.95;
            letter-spacing: -0.02em;
        }

        .headline-lg {
            font-family: var(--font-display);
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            line-height: 1;
            letter-spacing: -0.01em;
        }

        .headline-md {
            font-family: var(--font-display);
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 500;
            line-height: 1.2;
        }

        .headline-sm {
            font-family: var(--font-display);
            font-size: 1.125rem;
            font-weight: 500;
            line-height: 1.3;
        }

        /* Text Gradient Effect */
        .text-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 50%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-subtle {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-purple {
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 50%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Neon Effects */
        .neon-glow {
            box-shadow:
                0 0 20px rgba(34, 197, 94, 0.4),
                0 0 40px rgba(34, 197, 94, 0.2);
        }

        .neon-text {
            text-shadow:
                0 0 20px rgba(34, 197, 94, 0.6),
                0 0 40px rgba(34, 197, 94, 0.3);
        }

        .neon-text-subtle {
            text-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: black;
            font-family: var(--font-display);
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        /* Card Hover */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-6px);
            border-color: rgba(34, 197, 94, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
            border-radius: 4px;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-family: var(--font-body);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 9999px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-animated {
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Float Animation */
        .float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Selection */
        ::selection {
            background: rgba(34, 197, 94, 0.3);
            color: white;
        }

        /* Focus */
        input:focus,
        button:focus {
            outline: 2px solid rgba(34, 197, 94, 0.5);
            outline-offset: 2px;
        }
    </style>
